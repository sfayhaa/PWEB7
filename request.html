<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Display - Ajax</title>

    <style>
        body {
            background-color: darkslategray;
        }
    </style>

</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="w-50 card my-5">
            <div class="card-content px-5 pt-3 align-items-center">
                <h2>
                    <center>Display Data</center>
                </h2>
                <div class="px-3 border-top py-4 text-center">
                    <button type="button" class="btn btn-dark" onclick="loadDoc()">Click to add data</button>
                    <div class="my-3" id='iniTarget'></div>
                </div>
            </div>
            <div class="card-footer text-center">
                <a class="btn btn-warning" href="index.html">Back</a>
            </div>
        </div>
    </div>
</body>

<script>
    function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            const myObj = JSON.parse(this.responseText);
            document.getElementById("iniTarget").innerHTML = myObj.teks;
        }
        xhttp.open("GET", "https://mocki.io/v1/a0f26d71-01c3-4b0a-8d83-85deac585b3b", true);

        xhttp.send();
    }
</script>

</html>
